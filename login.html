<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>로그인 및 회원가입</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>

	<link rel="stylesheet" href="css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">

</head>

<body>
	<h2 class="title">INBEE</h2>
	<nav class="main-nav">
		<ul>
			<li><a class="signin" href="#0">로그인</a></li>
			<li><a class="signup" href="#0">회원가입</a></li>
		</ul>
	</nav>

	<div class="user-modal">
		<div class="user-modal-container">
			<ul class="switcher">
				<li><a href="#0">로그인</a></li>
				<li><a href="#0">회원가입</a></li>
			</ul>

			<div id="login">
								<form class="form">
					<p class="fieldset">
						<label class="image-replace email" for="signin-email">이메일</label>
						<input class="full-width has-padding has-border" id="signin-email" type="email"
							placeholder="이메일">
						<span class="error-message">이메일이 존재하지 않습니다!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace password" for="signin-password">비밀번호</label>
						<input class="full-width has-padding has-border" id="signin-password" type="password"
							placeholder="비밀번호">
						<a href="#0" class="hide-password">보기</a>
						<span class="error-message">비밀번호가 틀렸습니다.</span>
					</p>

					<p class="fieldset">
						<input type="checkbox" id="remember-me" checked>
						<label for="remember-me">기억하기</label>
					</p>

					<p class="fieldset">
						<input class="full-width" type="submit" value="Login">
					</p>
				</form>

				<p class="form-bottom-message"><a href="#0">비빌번호를 잃어버렸다면?</a></p>
				<!-- <a href="#0" class="close-form">Close</a> -->
			</div>

			<div id="signup">
		
				<form class="form">
					<p class="fieldset">
						<label class="image-replace username" for="signup-username">이름</label>
						<input class="full-width has-padding has-border" id="signup-username" type="text"
							placeholder="이름">
						<span class="error-message">사용자 이름은 숫자와 알파벳, 기호만 포함할 수 있습니다.</span>
					</p>

					<p class="fieldset">
						<label class="image-replace email" for="signup-email">이메일</label>
						<input class="full-width has-padding has-border" id="signup-email" type="email"
							placeholder="이메일">
						<span class="error-message">유효한 이메일 주소를 입력하세요!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace password" for="signup-password">비밀번호</label>
						<input class="full-width has-padding has-border" id="signup-password" type="password"
							placeholder="비밀번호">
						<a href="#0" class="hide-password">보기</a>
						<span class="error-message">비밀번호는 6자 이상이어야 합니다!</span>
					</p>

					<p class="fieldset">
						<input type="checkbox" id="accept-terms">
						<label for="accept-terms">나는<a class="accept-terms" href="#0">약관</a>에 동의합니다.</label>
					</p>

					<p class="fieldset">
						<input class="full-width has-padding" type="submit" value="회원가입">
					</p>
				</form>

				<!-- <a href="#0" class="cd-close-form">Close</a> -->
			</div>

			<div id="reset-password">
				<p class="form-message">
					비밀번호를 잊어 버렸습니까? 당신의 이메일 주소를 입력하십시오</br> 새 비밀번호를 생성할 수 있는 링크를 받게 됩니다.</p>

				<form class="form">
					<p class="fieldset">
						<label class="image-replace email" for="reset-email">이메일</label>
						<input class="full-width has-padding has-border" id="reset-email" type="email"
							placeholder="E-mail">
						<span class="error-message">
							이 이메일을 사용하는 계정이 존재하지 않습니다!</span>
					</p>

					<p class="fieldset">
						<input class="full-width has-padding" type="submit" value="Reset password">
					</p>
				</form>

				<p class="form-bottom-message"><a href="#0">로그인으로 돌아가기</a></p>
			</div>
			<a href="#0" class="close-form">닫기</a>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



	<script src="js/login.js"></script>




</body>

</html>
